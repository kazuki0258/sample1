<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(4, 2, 3);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(0, 1, 0);   //位置を指定
    scene.add(directionalLight);     // シーンに追加

    // 平行光源
    var directionalLight1 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight1.position.set(1, -1, 1);   //位置を指定
    scene.add(directionalLight1);     // シーンに追加

    // 平行光源
    var directionalLight2 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight2.position.set(-1, -1, 1);   //位置を指定
    scene.add(directionalLight2);     // シーンに追加

    // 平行光源
    var directionalLight3 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight3.position.set(1, 1, 1);   //位置を指定
    scene.add(directionalLight3);     // シーンに追加

    // 平行光源
    var directionalLight4 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight4.position.set(-1, 1, 1);   //位置を指定
    scene.add(directionalLight4);     // シーンに追加

    // 平行光源
    var directionalLight5 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight5.position.set(1, -1, -1);   //位置を指定
    scene.add(directionalLight5);     // シーンに追加

    // 平行光源
    var directionalLight6 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight6.position.set(-1, -1, -1);   //位置を指定
    scene.add(directionalLight6);     // シーンに追加

    // 平行光源
    var directionalLight7 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight7.position.set(1, 1, -1);   //位置を指定
    scene.add(directionalLight7);     // シーンに追加

    // 平行光源
    var directionalLight8 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight8.position.set(-1, 1, -1);   //位置を指定
    scene.add(directionalLight8);     // シーンに追加

    // 平行光源
    var directionalLight8 = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight8.position.set(0, -1, 0);   //位置を指定
    scene.add(directionalLight8);     // シーンに追加
      
    // helper
    const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    scene.add(axisHelper);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    var box = new THREE.Mesh(geometry, material);
    box.position.set(0.5,0,0); //位置を指定
    scene.add(box);   // シーンに追加
    
    // 箱を作成（ワイヤー）
    var geometry2 = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    var material2 = new THREE.MeshPhongMaterial({ color: 0xff0000, wireframe:true });
    var box2 = new THREE.Mesh(geometry2, material2);
    box2.position.set(-0.5,0,0); //位置を指定
    scene.add(box2);   // シーンに追加

    // ドーナツを作成
    var geometry3 = new THREE.TorusGeometry(0.2, 0.01, 6, 12);
    var material3 = new THREE.MeshPhongMaterial({ color: 0xffff00});
    var torus = new THREE.Mesh(geometry3, material3);
    torus.position.set(-1,0.5,-0.7); //位置を指定
    scene.add(torus);   // シーンに追加

    // 平面を作成
    var geometry4 = new THREE.PlaneGeometry(0.3, 0.2, 0.3);
    var material4 = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    var plane = new THREE.Mesh(geometry4, material4);
    plane.position.set(0.2,0.1,-1); //位置を指定
    scene.add(plane);   // シーンに追加

    // 球を作成
    var geometry5 = new THREE.SphereGeometry(0.5, 16, 16);
    var material5 = new THREE.MeshPhongMaterial({ color: 0x00ffff, wireframe:true});
    var sphere = new THREE.Mesh(geometry5, material5);
    sphere.position.set(-0.5,0.6,1); //位置を指定
    scene.add(sphere);   // シーンに追加

    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.001;
      box.rotation.y += 0.001;
      box2.rotation.x -= 0.01;
      box2.rotation.y -= 0.01;
      torus.rotation.x += 10;
      plane.rotation.x += 2;
      plane.rotation.y += 0.005;
      sphere.rotation.x += 0.001;
      sphere.rotation.y += 0.001;

      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
